<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>CEX Transparency Report</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
            integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
            integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
            crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Movera CCeX</a>
    </div>
</nav>
<div class="container">
    <h3 class="header center blue-grey-text">CrossChain eXchange</h3>
    <div class="row center">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-header">
                    <h5 class="center blue-grey-text">Movera Public</h5>
                </div>
                    <div class="row stat-text">
                        <div class="col stat-header">Total Supply:</div>
                        <div class="col"><span id="mainTotal"></span> MIC</div>
                    </div>
                    <div class="row stat-text">
                        <div class="col stat-header">Total Available:</div>
                        <div class="col"><span id="mainAvailable"></span> MIC</div>
                    </div>
                </div>
            </div>
    </div>
    <div class="row center">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-header">
            <h5 class="center blue-grey-text">Rentis Rewards</h5>
                </div>
            <div class="row stat-text center-align">
                <div class="col s4 m4 l4 stat-header">Total Supply:</div>
                <div class="col s8 m8 l8"><span id="regTotal"></span> RHC</div>
            </div>
                <div class="container">
                <div class="row center">

            <form class="center col s12 m12 l12">
                <div class="input-field center-align">
                    <input class="center" placeholder="Number tokens" id="revTokenAmount" type="number">
                    <label for="revTokenAmount"></label>
                </div>
                <div class="col s6 m6 l6 center-align"><a class="btn waves-effect waves-light"
                                                   onclick="App.allocateTokens(document.getElementById('revTokenAmount').value.valueOf(), 'rentis')">Mint
                    <i class="material-icons">lock_outline</i></a></div>
                <div class="col s6 m6"><a class="btn waves-effect waves-light"
                                                   onclick="App.deallocate(document.getElementById('revTokenAmount').value.valueOf(), 'rentis')">Burn
                    <i class="material-icons">whatshot</i></a></div>
            </form>
                </div>
            </div>
        </div>
        </div>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-header">
                    <h5 class="center blue-grey-text">Insurely Loyalty</h5>
                </div>
                <div class="row stat-text center-align">
                    <div class="col s4 m4 l4 stat-header">Total Supply:</div>
                    <div class="col s8 m8 l8"><span id="insTotal"></span> ILT</div>
                </div>
                <div class="container">
                    <div class="row center">

                        <form class="center col s12 m12 l12">
                            <div class="input-field center-align">
                                <input class="center" placeholder="Number tokens" id="insTokenAmount" type="number">
                                <label for="insTokenAmount"></label>
                            </div>
                            <div class="col s6 m6 l6 center-align"><a class="btn waves-effect waves-light"
                                                                      onclick="App.allocateTokens(document.getElementById('insTokenAmount').value.valueOf(), 'insurely')">Mint
                                <i class="material-icons">lock_outline</i></a></div>
                            <div class="col s6 m6"><a class="btn waves-effect waves-light"
                                                      onclick="App.deallocate(document.getElementById('insTokenAmount').value.valueOf(), 'insurely')">Burn
                                <i class="material-icons">whatshot</i></a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row center">
        <div class="col s12 m8">

            <ul class="collection log-text" id="main">
                <li class="collection-header"><h4>Activity Report</h4></li>
            </ul>
            <img id="mainLoader"
                 src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        </div>
    </div>
</div>
<br>
</body>
</html>
